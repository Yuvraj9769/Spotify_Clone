<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .seekbar-container {
      width: 100%;
      height: 10px;
      background-color: #ddd;
      position: relative;
      cursor: pointer;
    }

    .seekbar-progress {
      height: 100%;
      background-color: #4caf50;
      width: 0;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

  <div class="seekbar-container" id="seekbarContainer">
    <div class="seekbar-progress" id="seekbarProgress"></div>
  </div>

</body>
</html>
